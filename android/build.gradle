// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()
        // Explicit Google Maven repo for AGP artifacts
        maven { url "https://maven.google.com" }
    }
    dependencies {
        // âœ… Pin AGP to a stable version to avoid missing 8.5.0
        classpath("com.android.tools.build:gradle:8.4.2")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

def reactNativeAndroidDir = new File(
    providers.exec {
        workingDir(rootDir)
        commandLine("node", "--print", "require.resolve('react-native/package.json')")
    }.standardOutput.asText.get().trim(),
    "../android"
)

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(reactNativeAndroidDir)
        }
        google()
        mavenCentral()
        maven { url "https://www.jitpack.io" }
        // Explicit Google Maven repo here too
        maven { url "https://maven.google.com" }
    }

    // ðŸ”¹ Force all Android modules (including Expo) to use your installed NDK
    afterEvaluate { project ->
        if (project.hasProperty("android") && project.android.hasProperty("ndkVersion")) {
            project.android.ndkVersion = "29.0.14033849"
        }
    }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
